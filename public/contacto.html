<section id="contact" class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Contacto</h2>
    <form id="contact-form" class="bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold">Nombre:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-bold">Teléfono:</label>
            <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded shadow">
            Enviar
        </button>
    </form>
</section>
